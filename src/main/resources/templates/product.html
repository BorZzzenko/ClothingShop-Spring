<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="/fragments/head :: head"></div>

<body>
    <div th:replace="/fragments/header :: header"></div>

    <main>
        <div class="container py-4" >
            <h3 class="fw-bold pb-3 text-center" th:text="${clothes.name}"></h3>
            <div class="row row-cols-1 row-cols-sm-1 row-cols-lg-2">
                <div class="col">
                    <img th:src="@{${clothes.imagePath}}" alt="" width="100%" height="100%">
                </div>
                <div class="col py-4 ps-lg-5">
                    <p class="py-1" th:inline="text">
                        <strong>Категория:</strong>
                        [[${clothes.category.name}]]
                    </p>
                    <p class="py-1" th:inline="text">
                        <strong>Цвет:</strong>
                        [[${clothes.color.name}]]
                    </p>
                    <p class="py-1" th:inline="text">
                        <strong>Размеры:</strong>
                        [[${clothes.sizes}]]
                    </p>
                    <p class="py-1" th:inline="text">
                        <strong>Цена:</strong>
                        [[${clothes.price}]]
                    </p>
                    <p class="py-1" th:inline="text">
                        <strong>Описание:</strong>
                        [[${clothes.description}]]
                    </p>
                    <a href="" class="btn btn-dark py-1 btn-lg">Заказать</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
